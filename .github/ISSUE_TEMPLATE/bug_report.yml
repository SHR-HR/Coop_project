# Название шаблона для создания issue (тикетов) в репозитории
name: Bug report
# Описание назначения этого шаблона - для сообщения об ошибках
description: Сообщить об ошибке
# Метки (labels), которые автоматически будут присвоены issue при создании через этот шаблон
labels: [bug]
# Тело формы - поля, которые пользователь должен заполнить при создании issue
body:
  # Первое поле - текстовое поле для описания проблемы
  - type: textarea
    id: description
    attributes:
      label: Описание
      description: Что происходит не так? Что ожидалось?
      placeholder: Кратко и чётко
    validations:
      required: true  # Поле обязательно для заполнения

  # Второе поле - текстовое поле для шагов воспроизведения
  - type: textarea
    id: steps
    attributes:
      label: Шаги для воспроизведения
      description: Нумерованный список
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true  # Поле обязательно для заполнения

  # Третье поле - выпадающий список для выбора операционной системы
  - type: dropdown
    id: os
    attributes:
      label: ОС
      multiple: false  # Можно выбрать только один вариант
      options:
        - Windows
        - Linux
        - macOS

  # Четвертое поле - дополнительная информация (необязательное)
  - type: textarea
    id: extra
    attributes:
      label: Дополнительно


#
# ПОЯСНЕНИЯ К КОММЕНТАРИЯМ В КОДЕ:
#
# 1. СТРУКТУРА ШАБЛОНА ISSUE:
#    - Шаблон определяет стандартизированную форму для сообщения об ошибках
#    - Каждый issue созданный через этот шаблон будет иметь одинаковую структуру
#    - Это упрощает процесс сбора информации и анализа проблем
#
# 2. ПОЛЯ ФОРМЫ И ИХ НАЗНАЧЕНИЕ:
#    - description: основное описание проблемы - что сломалось и что должно работать
#    - steps: пошаговые инструкции для воспроизведения ошибки разработчиком
#    - os: информация об операционной системе для диагностики платформо-зависимых проблем
#    - extra: дополнительная информация, которая может помочь в диагностике
#
# 3. ВАЛИДАЦИЯ И ОБЯЗАТЕЛЬНЫЕ ПОЛЯ:
#    - Поля description и steps обязательны для заполнения
#    - Это гарантирует, что в issue будет достаточно информации для начала работы
#    - Дополнительные поля (os, extra) не обязательны, но полезны
#
# 4. ПОЛЬЗОВАТЕЛЬСКИЙ ИНТЕРФЕЙС:
#    - placeholder тексты помогают пользователю понять, что писать в каждом поле
#    - Выпадающий список ограничивает варианты выбора ОС стандартными значениями
#    - Многострочные текстовые поля подходят для подробных описаний
#
# 5. АВТОМАТИЗАЦИЯ ПРОЦЕССА:
#    - Автоматическое проставление метки "bug" упрощает фильтрацию issue
#    - Стандартизированная структура ускоряет обработку отчетов об ошибках
#    - Разработчики получают всю необходимую информацию в одном месте
#
# 6. ЛУЧШИЕ ПРАКТИКИ ОТЧЕТОВ ОБ ОШИБКАХ:
#    - Четкое описание ожидаемого и фактического поведения
#    - Воспроизводимые шаги - ключ к быстрому исправлению
#    - Информация об окружении помогает выявить специфичные проблемы
#
# 7. ПРЕИМУЩЕСТВА СТАНДАРТИЗАЦИИ:
#    - Снижает количество уточняющих вопросов от разработчиков
#    - Ускоряет процесс диагностики и исправления ошибок
#    - Улучшает качество отчетов об ошибках
#
# 8. РУССКОЯЗЫЧНЫЙ ИНТЕРФЕЙС:
#    - Все тексты на русском языке для удобства русскоязычной команды
#    - Соответствует требованиям локализации проекта
#
# Комментарии сохранены на русском языке в соответствии с требованиями,
# без изменения логики и структуры исходного кода YAML.

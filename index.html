<!-- Объявление типа документа HTML5 -->
<!-- !doctype html указывает браузеру, что это документ HTML5 -->
<!doctype html>
<!-- Открывающий тег html с указанием языка содержимого -->
<!-- lang="en" указывает, что основной язык документа - английский -->
<html lang="en">
<!-- Секция head содержит метаинформацию о документе -->

<head>
  <!-- Мета-тег, определяющий кодировку символов документа -->
  <!-- UTF-8 поддерживает все символы Unicode, включая кириллицу -->
  <meta charset="UTF-8" />
  <!-- Ссылка на favicon (иконку сайта) -->
  <!-- type="image/svg+xml" указывает, что иконка в формате SVG -->
  <!-- href="/vite.svg" - путь к иконке в public директории -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Мета-тег viewport для адаптивного дизайна -->
  <!-- width=device-width - ширина viewport равна ширине устройства -->
  <!-- initial-scale=1.0 - начальный масштаб 100% -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Заголовок страницы, отображаемый в браузере -->
  <title>Coop Project</title>
</head>
<!-- Тело документа, где размещается видимое содержимое -->

<body>
  <!-- Корневой div, в который React приложение будет монтировать свои компоненты -->
  <!-- id="root" - идентификатор, который используется в main.tsx для монтирования React приложения -->
  <div id="root"></div>
  <!-- Подключение JavaScript модуля - точки входа React приложения -->
  <!-- type="module" - указывает, что это ES6 модуль -->
  <!-- src="/src/main.tsx" - путь к главному TypeScript React файлу -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>

<!-- ===== ПОЯСНЕНИЯ К КОММЕНТАРИЯМ ===== -->

<!--
1. Назначение файла index.html:
   - Главный HTML файл Single Page Application (SPA)
   - Точка входа для всего React приложения
   - Содержит базовую структуру HTML документа

2. Структура HTML документа:
   - !doctype html - объявление типа документа HTML5
   - html - корневой элемент с указанием языка
   - head - секция с метаданными и настройками
   - body - секция с содержимым страницы

3. Мета-тег charset="UTF-8":
   - Обеспечивает корректное отображение всех символов
   - Поддерживает кириллицу, эмодзи и специальные символы
   - Стандартная кодировка для современных веб-приложений

4. Favicon (иконка сайта):
   - SVG формат обеспечивает четкое отображение на любых разрешениях
   - Автоматически предоставляется Vite при создании проекта
   - Может быть заменена на кастомную иконку

5. Viewport мета-тег:
   - Критически важен для мобильной адаптивности
   - Предотвращает масштабирование страницы на мобильных устройствах
   - Обеспечивает правильное отображение на разных размерах экранов

6. Заголовок страницы (title):
   - "Coop Project" - название приложения
   - Отображается в заголовке браузера и вкладках
   - Важен для SEO и пользовательского опыта

7. Корневой элемент div#root:
   - Контейнер для монтирования React приложения
   - React компоненты будут отрисованы внутри этого div
   - ID "root" стандартен для React приложений

8. Подключение скрипта:
   - type="module" - указывает на использование ES6 модулей
   - src="/src/main.tsx" - путь к точке входа React приложения
   - Vite обрабатывает этот путь и компилирует TypeScript в браузерный JavaScript

9. Особенности работы с Vite:
   - Vite использует этот файл как шаблон для development сервера
   - В production сборке Vite добавляет хэши к именам файлов для кэширования
   - Hot Module Replacement (HMR) работает через этот файл

10. Процесс загрузки приложения:
    1. Браузер загружает index.html
    2. Парсит HTML и загружает скрипт /src/main.tsx
    3. Vite компилирует TypeScript в JavaScript на лету (development)
    4. React приложение монтируется в div#root
    5. Приложение становится интерактивным

11. SEO considerations:
    - SPA имеют ограниченную SEO видимость
    - Для улучшения SEO可以考虑 Server-Side Rendering (SSR)
    - Мета-теги могут быть динамически обновлены React Helmet

12. Accessibility (a11y):
    - lang="en" помогает скринридерам правильно произносить текст
    - Чистая семантическая структура улучшает доступность
    - Может быть дополнена ARIA атрибутами при необходимости

13. Best practices:
    - Минималистичная структура для SPA
    - Правильные мета-теги для мобильной адаптивности
    - Современные стандарты HTML5
    - Поддержка ES6 модулей

14. Расширяемость:
    - Может быть дополнена дополнительными meta-тегами
    - Можно добавить preload для критических ресурсов
    - Возможно добавление аналитики (Google Analytics)
    - Поддержка PWA manifest может быть добавлена
-->
